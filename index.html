<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="hero">
            <h1>Karan Aujla</h1>

    <section class="music-player">

            allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">

    <section class="social-links">

        <a href="https://www.instagram.com/karanaujla_official/" target="_blank"><i class="fab fa-instagram"></i></a>

    </section>

    <button id="playMusic">â–¶ Play Music</button>

    document.getElementById('playMusic').addEventListener('click', function() {
        let iframe = document.querySelector("iframe");
        iframe.src = iframe.src; // Reloads iframe to force play
    });
    </script>

    <footer>
        <p>Fan-made website for Karan Aujla | Not affiliated with the artist</p>

</html>
